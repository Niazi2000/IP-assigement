<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Information</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div id="country-info">
  <h1>Country Information</h1>
  <button onclick="fetchCountryData()">Get Country Data</button>
  <div id="result"></div>
</div>

<script>
  function fetchCountryData() {
    fetch('https://restcountries.com/v3.1/independent?status=true&fields=languages,capital') // Use the local server endpoint
      .then(response => response.json())
      .then(data => {
        displayCountryData(data);
      })
      .catch(error => {
        console.error('Error fetching country data:', error);
        document.getElementById('result').innerHTML = 'Error fetching data';
      });
  }

  function displayCountryData(data) {
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    // Create a table and append it to the resultDiv
    const table = document.createElement('table');
    const thead = document.createElement('thead');
    const tbody = document.createElement('tbody');

    // Create table header row
    const headerRow = thead.insertRow();
    headerRow.innerHTML = '<th>Capital</th><th>Languages</th>';
    table.appendChild(thead);

    // Loop through the data and create table rows
    data.forEach(country => {
      const row = tbody.insertRow();
      const cell1 = row.insertCell(0);
      const cell2 = row.insertCell(1);

      // Capital
      cell1.textContent = country.capital[0];

      // Languages
      const languages = Object.values(country.languages).join(', ');
      cell2.textContent = languages;
    });

    table.appendChild(tbody);
    resultDiv.appendChild(table);
  }
</script>

</body>
</html>
